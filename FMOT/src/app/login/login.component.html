<div class="container py-5">
  <div class="row" style="padding-top: 20%">
    <div class="col-md-12">
      <div class="row">
        <div style="text-align: center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login -->
            <div style="text-align: center">
              <img src="assets/img/logo.png" class="img-responsive center-block" height="40%" width="40%">
            </div>
            <form class="form" role="form" autocomplete="off" #f="ngForm" novalidate
                  (ngSubmit)="onSubmit(f.value)">
              <div class="alert alert-danger" *ngIf="show === true">
                Por favor, comprueba que el <strong> usuario</strong> y la <strong>contrase√±a </strong>son correctas.
              </div>
              <div class="form-group">
                <!--<label for="uname1"></label>-->
                <input type="text" [ngModel]="formRegister.userName" class="form-control form-control-lg rounded-0"
                       name="userName"
                       required="" placeholder="Username" #userName="ngModel">
              </div>
              <div class="form-group">
                <!--<label></label>-->
                <input type="password" [ngModel]="formRegister.password" class="form-control form-control-lg rounded-0"
                       name="password" required=""
                       autocomplete="new-password" #password="ngModel" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal">
                Login
              </button>
              <!-- Modal -->
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
